<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no">
    <title>Access Point Configuration</title>
    <link rel="stylesheet" href="style.css">
    <script src="ajax.js"></script>
</head>

<body>
    <div class="all">
        <form action="" method="post">
            <div class="form-item">
                <div class="form-label">SSID</div>
                <div class="form-input"> <input type="text" name="ssid_name" id="ssid_name" maxlength="20" required> </div>
            </div>
            <div class="form-item">
                <div class="form-label">Password</div>
                <div class="form-input"> <input type="password" name="ssid_password" id="ssid_password" maxlength="20"> </div>
            </div>
            <div class="form-item">
                <div class="form-label">IP Address</div>
                <div class="form-input"> <input type="ipaddress" name="ip" id="ip" placeholder="192.168.4.1" required> </div>
            </div>
            <div class="form-item">
                <div class="form-label">Gateway</div>
                <div class="form-input"> <input type="ipaddress" name="gateway" id="gateway" placeholder="192.168.4.1" required>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">Subnet</div>
                <div class="form-input"> <input type="ipaddress" name="subnet" id="subnet" placeholder="255.255.255.0" required>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">Hidden</div>
                <div class="form-input"> <select name="hidden" id="hidden">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select> </div>
            </div>
            <div class="form-item">
                <div class="row">
                    <div class="column"><input class="btn btn-success" type="button" name="save" id="save" value="Save"
                            onclick="return saveAPData();"></div>
                    <div class="column"><input class="btn btn-danger" type="button" name="save" id="home" value="Home"
                            onclick="window.location='index.html';"></div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
