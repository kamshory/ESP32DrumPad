<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no">
    <title>PlanetDrum - Pad Configuration</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="pad-configuration.js"></script>
</head>

<body>
    <div class="all">
        <form action="save-pad.html" method="post" onsubmit="saveConfigPad();return false;">
            <div class="form-item">
                <div id="pad-container">

                </div>
            </div>

            <div class="form-item">
                <div class="row">
                    <div class="column"><input class="btn btn-100 btn-success" type="submit" name="save" value="Save">
                    </div>
                    <div class="column"><input class="btn btn-100 btn-primary" type="button" value="Default"
                            onclick="resetToDefault();return false;"></div>
                    <div class="column"><input class="btn btn-100 btn-danger" type="button" value="Home"
                            onclick="window.location='index.html';"></div>
                </div>
            </div>
        </form>
    </div>


    <div class="popup-shadow">
        <div class="popup popup-w" id="pad-conf">
            <div class="popup-header">
                <button class="popup-closer"></button>
                <div class="popup-header-text">Pad Setting</div>
            </div>
            <div class="popup-body">
                <form action="" class="form-input">
                    <table class="two-side-table">
                        <tbody>
                            <tr>
                                <td>Pad Number</td>
                                <td><input type="number" name="number" readonly></td>
                            </tr>
                            <tr>
                                <td>Instrument</td>
                                <td><select name="instrument"></select></td>
                            </tr>
                            <tr>
                                <td>Threshold</td>
                                <td><input type="number" name="threshold"></td>
                            </tr>
                            <tr>
                                <td>Headroom</td>
                                <td><input type="number" name="headroom"></td>
                            </tr>
                            <tr>
                                <td>Duration (&micro;s)</td>
                                <td><input type="number" name="duration"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <div class="popup-footer">
                <button type="button" class="btn btn-primary test-drum">Test</button>
                <button type="button" class="btn btn-success update-data">OK</button>
                <button type="button" class="btn btn-warning pupup-hide">Cancel</button>
            </div>
        </div>
    </div>

    <div class="popup-shadow">
        <div class="popup popup-confirm">
            <div class="popup-header">
                <button class="popup-closer"></button>
                <div class="popup-header-text">Confirm</div>
            </div>
            <div class="popup-body">
                <p class="message"></p>
            </div>
            <div class="popup-footer">

            </div>
        </div>
    </div>

</body>

</html>
