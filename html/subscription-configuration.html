<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no">
    <title>Subscribtion Configuration</title>
    <link rel="stylesheet" href="style.css">
    <script src="ajax.js"></script>
</head>

<body>
    <div class="all">
        <form action="" method="post">
            <div class="form-item">
                <div class="form-label">SSID</div>
                <div class="form-input"><input type="text" name="ssid_name" id="ssid_name"></div>
            </div>
            <div class="form-item">
                <div class="form-label">Password</div>
                <div class="form-input"><input type="password" name="ssid_password" id="ssid_password"></div>
            </div>
            <div class="form-item">
                <div class="form-label">WS Host</div>
                <div class="form-input"><input type="text" name="ws_host" id="ws_host"></div>
            </div>
            <div class="form-item">
                <div class="form-label">WS Port</div>
                <div class="form-input"><input type="text" name="ws_port" id="ws_port"></div>
            </div>
            <div class="form-item">
                <div class="form-label">WS Path</div>
                <div class="form-input"><input type="text" name="ws_path" id="ws_path"></div>
            </div>
            <div class="form-item">
                <div class="form-label">WS Username</div>
                <div class="form-input"><input type="text" name="ws_username" id="ws_username"></div>
            </div>
            <div class="form-item">
                <div class="form-label">WS Password</div>
                <div class="form-input"><input type="password" name="ws_password" id="ws_password"></div>
            </div>
            <div class="form-item">
                <div class="form-label">Enable</div>
                <div class="form-input"><select name="enable" id="enable">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select></div>
            </div>
            <div class="form-item">
                <div class="row">
                    <div class="column"><input class="btn btn-success" type="button" name="save" id="save" value="Save"
                            onclick="return saveSubData();"></div>
                    <div class="column"><input class="btn btn-danger" type="button" name="save" id="home" value="Home"
                            onclick="window.location='index.html';"></div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
